<!DOCTYPE html>
<html>
    <head>
        <title>A poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Rabbit Poem</h1>
        <p>Little Bunny Foo Foo, <br>
            I don't wanna see you <br>
            Scooping up the field mice <br>
            and bopping them on the field!
        </p>
    </body>
</html>
