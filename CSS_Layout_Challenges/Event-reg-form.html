<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Participants Form</title>
    <style>
        body {
            background-color: aqua;
        }

        #submit {
            background-color: green;
            width: 100px;
            height: 30px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <form action="Event_Project.html">
        <label for="Full Name">Full Name :</label>
        <input type="text" id="Full Name" value="" placeholder=""> <br><br>    

        <label for="Email">Email :</label>
        <input type="email" id="Email" value="" placeholder=""> <br><br>

        <h3>Choose your gender :</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender">
        <label for="others">Others</label>
        <br><br>

        <h3>Which club will you use :</h3>
        <label for="club">Put a club</label>
        <input type="text" id="club" value="" placeholder="">
        <br><br>
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
