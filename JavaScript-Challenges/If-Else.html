<!DOCTYPE html>

<html>

<body>
    
    <h1>Grade Calculator Challenge</h1>

    <script>
        var score = prompt('Enter your score here');
        var grade;
        if (score >=70) {
            grade = "A";
        }
        else if (score >=50, score <70) {
            grade = "C";
        }
        else if (score >0, score < 50) {
            grade = "F";
        }
    </script>
</body>
</html>
