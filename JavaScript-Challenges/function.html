<!DOCTYPE html>

<html>
   
<body>
    
    <h1>Changing the webpage color</h1>

    <button type="button" onclick="BackgroundChange()">Change Background to Blue</button>
    
    <script>
        function BackgroundChange() {
            document.body.style.backgroundColor = "blue";
        }
        
    </script>
</body>

</html>
